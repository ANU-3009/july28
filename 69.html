<html>
<head>
   <title>69th program</title>
   <style>
    body {
     text-align: center;
     margin-top: 50px;
     background-color: #F9E79F;
    }
    p {
     font-size: 20px;
     color: #85C1E9;
    }
    h2 {
     font-size: 30px;
     color: #D35400;
     text-decoration: underline #8E44AD;
   }
    button {
     padding: 7px 10px;
     background-color: #58D68D;
   }
  </style>
</head>
<body>
   <h2>largest and smallest word in string</h2>
   <p>Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="convert()">check</button>
   <p>largest <input id="output1" readonly></p>
   <p>smallest <input id="output2" readonly></p>
   <script>
      function convert() {
        var str = document.getElementById("num").value;
        const strArr = str.split(" ");
        let min = strArr[0];
        let max = strArr[0];
        for(let i = 1; i < strArr.length; i++){
          if(strArr[i].length < min.length){
             min = strArr[i];
          };
          if(strArr[i].length > max.length){
            max = strArr[i];
          };
        }
        document.getElementById("output1").value = max;
        document.getElementById("output2").value = min;
      }
   </script>
</body>
</html>
