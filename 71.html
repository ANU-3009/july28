<html>
<head>
   <title>71st program</title>
   <style>
    body {
     text-align: center;
     margin-top: 50px;
     background-color: #F9E79F;
    }
    p {
     font-size: 20px;
     color: #85C1E9;
    }
    h2 {
     font-size: 30px;
     color: #D35400;
     text-decoration: underline #8E44AD;
   }
    button {
     padding: 7px 10px;
     background-color: #58D68D;
   }
  </style>
</head>
<body>
   <h2>missing letters in string</h2>
   <p>Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="convert()">check</button>
   <p>Result <input id="output1" readonly></p>
   <script>
      function convert() {
         var inputString = document.getElementById("num").value.toLowerCase();
         var result = "";

        for (var i = 0; i < inputString.length - 1; i++) {
           if (inputString.charCodeAt(i + 1) - inputString.charCodeAt(i) > 1) {
              result += String.fromCharCode(inputString.charCodeAt(i) + 1);
           }
        }
        document.getElementById("output1").value = result 
     }
   </script>
</body>
</html>
