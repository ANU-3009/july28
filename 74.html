<html>
<head>
   <title>74thth program</title>
   <style>
    body {
     text-align: center;
     margin-top: 50px;
     background-color: #F9E79F;
    }
    p {
     font-size: 20px;
     color: #85C1E9;
    }
    h2 {
     font-size: 30px;
     color: #D35400;
     text-decoration: underline #8E44AD;
   }
    button {
     padding: 7px 10px;
     background-color: #58D68D;
   }
  </style>
</head>
<body>
   <h2>changing palindrome</h2>
   <p>Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="check()">check</button>
   <p>Result <input id="output1" readonly></p>
   <script>
      function isPalindrome(str) {
            return str === str.split('').reverse().join('');
        }

        function check() {
            var inputString = document.getElementById("num").value;
            var words = inputString.split(' ');
            var result = "";

            for (var i = 0; i < words.length; i++) {
                var word = words[i];

                if (isPalindrome(word)) {
                    result += '*'.repeat(word.length) + ' ';
                } else {
                    result += word + ' ';
                }
            }

            document.getElementById("output1").value = result.trim();
        }
   </script>
</body>
</html>
